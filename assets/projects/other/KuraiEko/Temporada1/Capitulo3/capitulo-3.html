<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurai Eko - Capítulo 3 | Hacia la Academia Joltran</title>

    <script src="../../../../../../config.js"></script>

    <style>
        :root {
            --accent-color: #f2f2f2;
            --secondary-color: #666;
            --bg-dark: #050505;
            --text-light: #e0e0e0;
            --overlay: rgba(0, 0, 0, 0.95);
            --border-light: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Garamond', 'Times New Roman', serif;
            background: url('../../../../../../assets/images/Background.png') no-repeat center center fixed;
            background-size: cover;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.8;
        }

        .content-wrapper {
            background: var(--overlay);
            min-height: 100vh;
            backdrop-filter: grayscale(100%) blur(5px);
        }

        .nav-header {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-light);
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .btn-nav, .btn-back {
            color: var(--text-light);
            text-decoration: none;
            letter-spacing: 1px;
            font-size: 0.8rem;
            border: 1px solid var(--secondary-color);
            padding: 8px 15px;
            transition: 0.4s;
            display: inline-block;
        }

        .btn-nav:hover, .btn-back:hover {
            background: var(--text-light);
            color: black;
        }

        .chapter-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px 80px 20px;
        }

        .chapter-header {
            text-align: center;
            margin-bottom: 50px;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 30px;
        }

        .chapter-header h1 {
            font-size: 2.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 900;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .chapter-header .chapter-sub {
            font-size: 1.2rem;
            color: var(--secondary-color);
            font-style: italic;
        }

        .chapter-content {
            font-size: 1.15rem;
            text-align: justify;
            white-space: pre-wrap;
        }

        .chapter-content p {
            margin-bottom: 1.5em;
            text-indent: 2em;
        }

        .dialogue b {
            color: var(--accent-color);
            letter-spacing: 1px;
        }

        .chapter-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid var(--border-light);
        }

        footer {
            text-align: center;
            padding: 30px;
            opacity: 0.4;
            font-size: 0.8rem;
            border-top: 1px solid var(--border-light);
        }

        @media (max-width: 768px) {
            .chapter-header h1 { font-size: 1.8rem; }
            .nav-header { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>

<div class="content-wrapper">
    <nav class="nav-header">
        <div style="display: flex; gap: 15px; align-items: center;">
            <a href="../Temporada1.html" class="btn-back">← VOLVER A SAGA</a>
            <span style="color: var(--secondary-color); letter-spacing: 2px;">KURAI EKO</span>
        </div>
        <div class="nav-links">
            <a href="../Capitulo2/capitulo-2.html" class="btn-nav">← ANTERIOR</a>
            <a href="../Capitulo4/capitulo-4.html" class="btn-nav">SIGUIENTE →</a>
        </div>
    </nav>

    <main class="chapter-container">
        <header class="chapter-header">
            <h1>Capítulo 3</h1>
            <div class="chapter-sub">Título del Capítulo</div>
        </header>

        <article class="chapter-content">
            <p>El sol comenzaba a asomar por las montañas de Gaungio cuando Enkiro terminó de preparar su escaso equipaje...</p>
        </article>

        <div class="chapter-navigation">
            <a href="../Capitulo2/capitulo-2.html" class="btn-nav">← CAPÍTULO ANTERIOR</a>
            <a href="../Temporada1.html" class="btn-nav">ÍNDICE</a>
            <a href="../Capitulo4/capitulo-4.html" class="btn-nav">SIGUIENTE CAPÍTULO →</a>
        </div>
    </main>

    <footer>
        <p id="copyright"></p>
    </footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof SITE_CONFIG !== 'undefined') {
            document.getElementById('copyright').textContent = 
                `© ${SITE_CONFIG.año} | ${SITE_CONFIG.nombre} · Writer & Creator`;
        }
    });
</script>

</body>
</html>
